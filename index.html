<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <div class="container">
    <main class="main-content">
      <div class="card-container">
        <div class="card-image">
          <img src="./images/image-product-desktop.jpg" alt="Product Image Desktop" class="product-image-desktop">
          <img src="./images/image-product-mobile.jpg" alt="Product Image Mobile" class="product-image-mobile">
        </div>
  
        <div class="card-content">
          <p class="product-category">Perfume</p>
  
          <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
  
          <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
  
          <div class="product-prices">
            <span class="product-price-with-discount">$149.99</span>
            <span class="product-original-price">$169.99</span>
          </div>
  
          <button class="add-to-card-btn">
            <img src="./images/icon-cart.svg" alt="Cart Icon"> Add to Cart
          </button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/thalesAlves758" target="_blank">Thales Alves</a>.
    </div>
  </div>
</body>
</html>
